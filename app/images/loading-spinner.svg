<svg width="200" height="200" viewBox="0 0 200 200" color="#3f51b5" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="spinner-secondHalf">
      <stop offset="0%" stop-opacity="0" stop-color="#000" />
      <stop offset="100%" stop-opacity="0.5" stop-color="#000" />
    </linearGradient>
    <linearGradient id="spinner-firstHalf">
      <stop offset="0%" stop-opacity="1" stop-color="#000" />
      <stop offset="100%" stop-opacity="0.5" stop-color="#000" />
    </linearGradient>
  </defs>

  <g stroke-width="8">
    <path stroke="url(#spinner-secondHalf)" d="M 4 100 A 96 96 0 0 1 196 100" />
    <path stroke="url(#spinner-firstHalf)" d="M 196 100 A 96 96 0 0 1 4 100" />

    <!-- 1deg extra path to have the round end cap -->
    <path stroke="#000" stroke-linecap="round" d="M 4 100 A 96 96 0 0 1 4 98" />
  </g>

  <animateTransform from="0 0 0" to="360 0 0" attributeName="transform" type="rotate" repeatCount="indefinite"
    dur="1300ms" />
</svg>
